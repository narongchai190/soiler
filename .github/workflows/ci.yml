name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium --with-deps

      - name: Check syntax (py_compile)
        run: |
          python -m py_compile main.py streamlit_app.py
          # Use compileall for better coverage
          python -m compileall agents core data utils

      - name: Lint with ruff
        run: |
          ruff check . --select=E,F --ignore=E501,E402 --exit-zero

      - name: Pipeline Smoke Test
        run: |
          python main.py -q

      - name: Run Unit Tests
        run: |
          pytest tests/ -v --ignore=tests/test_ui_e2e.py

      - name: Run E2E Smoke Tests
        env:
          SOILER_E2E: "1"
          PYTHONUTF8: "1"
          PYTHONIOENCODING: "utf-8"
        run: |
          pytest tests_e2e/ -v

  security-scan:
    name: Security - Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Secret Scanner
        run: |
          python scripts/scan_secrets.py

      - name: Verify No Secrets
        run: |
          echo "âœ… Secret scan passed - no hardcoded secrets found"

  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydantic rich

      - name: Compile all Python files
        run: |
          find . -name "*.py" -not -path "./.venv/*" -exec python -m py_compile {} \;
