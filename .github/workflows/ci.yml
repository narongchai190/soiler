name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Check syntax (py_compile)
        run: |
          python -m py_compile main.py streamlit_app.py
          python -m py_compile agents/*.py
          python -m py_compile core/*.py
          python -m py_compile data/*.py
          python -m py_compile utils/*.py

      - name: Lint with ruff
        run: |
          ruff check . --select=E,F --ignore=E501,E402 --exit-zero

      - name: Run tests
        run: |
          pytest -v

  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydantic rich

      - name: Compile all Python files
        run: |
          find . -name "*.py" -not -path "./.venv/*" -exec python -m py_compile {} \;
